<div class="row">

    <div class="col-md-6 login-container">
      <h2 style="margin: auto">Login </h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="userName">User name:</label>
            <input type="text" class="form-control" formControlName="userName" id="userName" autocomplete="off">
            <div class="error" *ngIf="loginForm.controls['userName'].hasError('required') &&
                loginForm.controls['userName'].touched">
                User name is required
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" formControlName="password" id="password" autocomplete="off">
            <div class="error" *ngIf="loginForm.controls['password'].hasError('required') &&
                loginForm.controls['password'].touched">
                Password is required
            </div>
        </div>
        <button class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
        <div *ngIf="invalidLogin" class="error">
          <div>Invalid credentials.</div>
        </div>
      </form>
    </div>
  </div>
